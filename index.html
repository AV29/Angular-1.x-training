<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
</script>
<script src="lib/select.js"></script>

<script type="text/javascript" src="app.js"></script>

<link rel="stylesheet" href="digest.css" media="screen" title="no title">
<link href="lib/select.css" rel="stylesheet" />
</head>
<body ng-controller="MainController as ctrl">
<div id="select" class="select">
    <input class="input" type="hidden" name="" value="">
    <button>
        <span class="trigger-text">Select</span>
        <span class="caret"></span>
    </button>
    <ul>
        <li ng-repeat="state in ctrl.states" value="{{state.value}}">{{state.name}}</li>
    </ul>
</div>

<input ng-model="ctrl.valueToSet"/>
<button ng-click="ctrl.setValue(ctrl.valueToSet)">SET to {{ctrl.valueToSet}}</button>

<button ng-click="ctrl.getValue()">GET Current Value</button>
<p> Label: {{ ctrl.currentValue.label }} </p>
<p> index: {{ ctrl.currentValue.index }} </p>
<p> value: {{ ctrl.currentValue.value }} </p>
</body>
</html>
