<!DOCTYPE html>
<html lang="en" ng-app="MyApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="lib/select.js"></script>

    <script type="text/javascript" src="app.js"></script>

    <link rel="stylesheet" href="dropdown.css" media="screen" title="no title">
</head>
<body ng-controller="MainController as ctrl">
<div class="main-wrapper">
    <div class="title-wrapper">
        <p class="title" ng-class="{'show-message':ctrl.isErrorMessageShown}" ng-if="!ctrl.isErrorMessageShown">{{ctrl.selectedValue}}</p>
    </div>
    <input ng-model="ctrl.valueToSet" placeholder="Enter state name" class="state-name-input"/>
    <button ng-click="ctrl.setValue(ctrl.valueToSet)" class="search-button"><span>GO FIND </span>{{ctrl.valueToSet}}</button>

    <dropdown data="ctrl.states" selected-value="ctrl.selectedValue"
              show-error-message="ctrl.showMessage(isShown)"></dropdown>

    <p class="error-message" ng-class="{'show-message':ctrl.isErrorMessageShown}"> There's no such a state in USA. {{ctrl.selectedValue}} not found!</p>
</div>
</body>
</html>
