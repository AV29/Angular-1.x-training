<div class="tab-control-wrapper">
    <div class="tabs-wrapper"><a class="tab"
                                 ng-repeat="tab in tabControl.tabs"
                                 ng-click="tabControl.switchTab(tab)"
                                 ng-class="{active: tab.active}">{{tab.name}}</a></div>
    <div class="pane-content" ng-transclude></div>
</div>
